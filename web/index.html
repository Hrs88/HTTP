<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冬青の个人主页</title>
    <link rel="shortcut icon" href="img/hum.jpg" type="image/x-icon">
    <style>
        * {
            margin-left: 0px;
            margin-right: 0px;
            margin-top: 0px;
            padding: 0;
            margin-bottom: 10px;
        }
        body {
            min-width: 1350px;
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 50px;
        }
        .sun {
            color: grey;
            font-family: NSimSun;
        }
        .link {
            text-decoration: none;
            font-style: normal;
            color: #48D1CC;
        }
        .title {
            color: #008080;
            text-decoration: none;
            font-style: normal;
            font-size: 25px;
            font-weight: bolder;
        }
        .content {
            width: 25%;
        }
        .brief {
            width: 20%;
        }
        .text {
            color: rgb(40, 39, 39);
            line-height: 20px;
            font-family: STKaiti;
        }
        hr {
            background-color: rgb(136, 136, 136);
            height: 1px;
            border: none;
            width: 120%;
        }
        #C_language {
            color: red;
        }
        #C_language_progress {
            border: none;
            border-radius: 10px;
            color: red;
            transition: width 0.3s ease;
        }
        .skill {
            width: 40%;
            font-size: smaller;
            vertical-align: bottom;
        }
        .progress {
            width: 60%;
            padding-left: 3%;
            vertical-align: middle;
        }
        .father_progress {
            width: 100%;
            height: 10px;
            background-color: lightgray;
            border-radius: 5px;
            margin-bottom: 0px;
        }
        .son_progress {
            height: 100%;
            border-radius: 5px;
        }
        #C {
            background-color: red;
            width: 80%;
        }
        #linux {
            background-color: blue;
            width: 70%;
        }
        #web {
            background-color: darkblue;
            width: 60%;
        }
        #MYSQL {
            background-color: green;
            width: 40%;
        }
        #HTML {
            background-color: pink;
            width: 40%;
        }
        #CSS {
            background-color: yellow;
            width: 40%;
        }
        #JavaScript {
            background-color: blueviolet;
            width: 40%;
        }
        #Python {
            background-color: deepskyblue;
            width: 60%;
        }
        #net_security {
            background-color: darkorange;
            width: 5%;
        }
        #ICP {
            vertical-align: bottom;
        }
        #message {
            margin-top: 10%;
        }
        .ICP_link {
            text-decoration: none;
            font-weight: normal;
            color: #008080;
        }
        .ICP_link:hover , .link:hover {
            font-weight: bolder;
        }
        .title:hover {
            color: #006060;
        }
        .name {
            font-size: smaller;
            width: 25%;
            vertical-align: top;
            color: rgb(47,79,79);
        }
        .text {
            width: 80%;
        }
        #submit-btn {
            display: inline-block;
            padding: 5px 5px 5px 5px;
            background: rgb(70,130,180);
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            box-shadow: 0 2px 5px rgba(66, 153, 225, 0.2);
        }
        #message_body {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #cbd5e0; /* 中性灰边框 */
            border-radius: 8px; /* 圆角 */
            outline: none; /* 移除默认焦点轮廓 */
            background-color: #f8fafc; /* 浅灰蓝背景 */
            color: #334155; /* 深灰蓝文字 */
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: smaller;
            line-height: 1.5;
            transition: all 0.3s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        #message_name {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #cbd5e0; /* 中性灰边框 */
            border-radius: 4px; /* 圆角 */
            outline: none; /* 移除默认焦点轮廓 */
            background-color: #f8fafc; /* 浅灰蓝背景 */
            color: #334155; /* 深灰蓝文字 */
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: smaller;
            line-height: 1.5;
            transition: all 0.3s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        #message_contact {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #cbd5e0; /* 中性灰边框 */
            border-radius: 4px; /* 圆角 */
            outline: none; /* 移除默认焦点轮廓 */
            background-color: #f8fafc; /* 浅灰蓝背景 */
            color: #334155; /* 深灰蓝文字 */
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: smaller;
            line-height: 1.5;
            transition: all 0.3s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        .message_line {
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="brief">
        <div class="describe">
            <p><a class="title" href="/">冬青の个人主页</a></p>
            <img src="/img/me.jpg" width="250px">
            <p class="sun">* 太陽 *</p>
            <a href="https://github.com/Hrs88" class="link" target="_blank">View My Github Profile</a>
        </div>
        <div id="ICP">
            <p style="font-size: 12px;">
                <a href="https://beian.miit.gov.cn/#/Integrated/index" target="_blank" class="ICP_link">苏ICP备2025177914号</a><br>
                页面风格借鉴于<a href="https://hic.top/" target="_blank" class="ICP_link">成成0v0の个人主页</a>
            </p>
        </div>
        <div id="message">
            <form action="/exe/message" method="POST" accept-charset="UTF-8">
                <span style="display: flex; width: 64%; justify-content: center; margin-bottom: 0px; color: rgb(70,130,180);"><h5>告诉我你是谁</h5></span>
                <span style="display: flex; width: 80%; justify-content: left; margin-bottom: 0px;">
                    <table style="width: 80%;">
                        <tbody style="margin-bottom: 0px;">
                            <tr class="message_line">
                                <td class="name"><label for="message_name" class="form_font">称呼:</label></td>
                                <td class="text"><input type="text" id="message_name" name="name" style="width: 100%;"></td>
                            </tr>
                            <tr class="message_line">
                                <td class="name"><label for="message_contact" class="form_font">联系方式:</label></td>
                                <td class="text"><input type="text" id="message_contact" name="contact" style="width: 100%;"></td>
                            </tr>
                            <tr class="message_line">
                                <td class="name"><label for="message_body" class="form_font">想对我说:</label></td>
                                <td class="text"><textarea id="message_body" name="body" style="width: 100%"></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                </span>
                <span style="display: flex; width: 64%; justify-content: center; margin-bottom: 0px;"><input type="submit" value="让我康康" id="submit-btn"></span>
            </form>
        </div>
    </div>
    <div class="content">

            </p>

                    <tr>

                        <td class="progress">

                            </div>

                    <tr>
                        <td class="skill">网络安全</td>
                        <td class="progress">
                            <div class="father_progress">

                            </div>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
